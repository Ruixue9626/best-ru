<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>best-ru | 隨機勵志語</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
    /*給你每天優質正能量！！*/
        :root {
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.4);
            --text-color: #444;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
        }

        #dynamic-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #a1c4fd 100%);
            background-size: cover;
            background-position: center;
            z-index: -1;
            transition: background 0.8s ease;
        }

        .main-container {
            width: 100%; height: 100dvh;
            display: flex; flex-direction: column;
            padding: 20px; max-width: 500px; margin: 0 auto;
        }

        .time-pill {
            align-self: stretch;
            background: var(--glass-bg);
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 10px 20px; border-radius: 20px;
            font-size: 1rem; font-weight: bold; color: var(--text-color);
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex; justify-content: space-between; align-items: center;
        }

        .image-viewport {
            width: 100%; flex: 0 0 38%;
            border-radius: 30px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        .image-viewport img { width: 100%; height: 100%; object-fit: cover; }

        .quote-bubble {
            flex: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 35px; padding: 25px;
            display: flex; align-items: center; justify-content: center;
            text-align: center; color: var(--text-color);
            font-size: clamp(1.1rem, 4.5vw, 1.3rem); line-height: 1.7;
            margin-bottom: 20px; font-weight: 500;
        }

        .action-group { display: flex; align-items: center; gap: 15px; }

        .btn-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            cursor: pointer; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
        }

        .btn-refresh { flex: 1; padding: 16px; border-radius: 30px; font-size: 1.2rem; font-weight: bold; }

        /* 這裡修正了！設定按鈕會根據寬度變成橢圓形 /// */
        .btn-config { 
            width: clamp(60px, 15vw, 120px); /* 寬度會隨螢幕變化 */
            height: 60px; 
            border-radius: 50px; /* 這裡設大一點，就會隨寬度變橢圓 */
            display: flex; align-items: center; justify-content: center; 
            font-size: 1.4rem;
            flex-shrink: 0;
        }
        .btn-glass:active { transform: scale(0.9); background: rgba(255,255,255,0.4); }

        #settings-menu {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.2);
            display: none; align-items: center; justify-content: center;
            z-index: 100;
        }
        .settings-content {
            width: 85%; max-width: 350px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 30px; padding: 30px;
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }
        .settings-content input {
            width: 100%; padding: 12px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.3); margin: 15px 0; outline: none;
        }
        .btn-close {
            background: #fff; border: none; padding: 10px 25px; border-radius: 20px;
            font-weight: bold; cursor: pointer; color: #555;
        }

        .fade-in { animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="dynamic-bg"></div>

<div class="main-container">
    <div class="top-status">
        <div class="time-pill">
            <span id="clock-time">00 : 00</span>
            <span id="clock-greeting">你好！///</span>
        </div>
    </div>

    <div class="image-viewport">
        <img id="quote-img" src="" alt="Daily Inspiration">

    <div id="text-display" class="quote-bubble fade-in">載入中...///</div>

    <div class="action-group">
        <button class="btn-glass btn-refresh" onclick="refreshAll()">再一個</button>
        <button class="btn-glass btn-config" onclick="toggleSettings(true)">
            <i class="fas fa-cog"></i>
        </button>
    </div>
</div>

<div id="settings-menu" onclick="toggleSettings(false)">
    <div class="settings-content" onclick="event.stopPropagation()">
        <h2>✧ 設定背景 ✧</h2>
        <p style="font-size: 0.85rem; color: #555;">請貼上圖片連結（URL）</p>
        <input type="text" id="bg-url-input" placeholder="https://...">
        <button class="btn-close" onclick="applyBg()">套用！</button>
    </div>
</div>

    ];

    function updateClock() {
        const now = new Date();
        const hours = now.getHours();
        let greeting = "";
        if (hours >= 5 && hours < 12) { greeting = "早上好"; }
        else if (hours >= 12 && hours < 18) { greeting = "下午好"; }
        else { greeting = "晚上好"; }
        document.getElementById('clock-time').innerText = 
            `${String(hours).padStart(2, '0')} : ${String(now.getMinutes()).padStart(2, '0')}`;
        document.getElementById('clock-greeting').innerText = greeting;
    }

    function refreshAll() {
        const textEl = document.getElementById('text-display');
        const imgEl = document.getElementById('quote-img');
        const randomQ = quotes[Math.floor(Math.random() * quotes.length)];
        const seed = Math.floor(Math.random() * 2000);
        textEl.classList.remove('fade-in');
        void textEl.offsetWidth; 
        textEl.innerText = randomQ;
        imgEl.src = `https://picsum.photos/seed/${seed}/600/800`;
        textEl.classList.add('fade-in');
    }

    function toggleSettings(show) {
        document.getElementById('settings-menu').style.display = show ? 'flex' : 'none';
    }

    function applyBg() {
        const url = document.getElementById('bg-url-input').value;
        if (url) {
            document.getElementById('dynamic-bg').style.backgroundImage = `url('${url}')`;
            toggleSettings(false);
        } else {
            alert("等、等等！你還沒輸入網址呢……///");
        }
    }

    window.onload = () => {
        updateClock();
        setInterval(updateClock, 1000);
        refreshAll();
    };
</script>

</html>
