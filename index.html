    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.4);
            --text-color: #444;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
        }

        #dynamic-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #a1c4fd 100%);
            background-size: cover;
            background-position: center;
            z-index: -1;
            transition: background 0.8s ease;
        }

        .main-container {
            width: 100%; height: 100dvh;
            display: flex; flex-direction: column;
            padding: 20px; max-width: 500px; margin: 0 auto;
        }

        .time-pill {
            align-self: stretch;
            background: var(--glass-bg);
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 10px 20px; border-radius: 20px;
            font-size: 1rem; font-weight: bold; color: var(--text-color);
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex; justify-content: space-between; align-items: center;
        }

        .image-viewport {
            width: 100%; flex: 0 0 38%;
            border-radius: 30px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        .image-viewport img { width: 100%; height: 100%; object-fit: cover; }

        .quote-bubble {
            flex: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 35px; padding: 25px;
            display: flex; align-items: center; justify-content: center;
            text-align: center; color: var(--text-color);
            font-size: clamp(1.1rem, 4.5vw, 1.3rem); line-height: 1.7;
            margin-bottom: 20px; font-weight: 500;
        }

        .action-group { display: flex; align-items: center; gap: 15px; }

        .btn-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            cursor: pointer; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
            font-weight: bold;
        }

        .btn-refresh { flex: 1; padding: 16px; border-radius: 30px; font-size: 1.2rem; }
        .btn-config { width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; flex-shrink: 0; }
        .btn-glass:active { transform: scale(0.9); background: rgba(255,255,255,0.4); }

        /* --- 修正後的 Liquid Glass 設定介面 --- */
        #settings-menu {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.15);
            display: none; align-items: center; justify-content: center;
            z-index: 100;
        }
        .settings-content {
            width: 85%; max-width: 350px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 35px; padding: 30px;
            text-align: left; box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }
        .settings-content h2 { text-align: center; margin-top: 0; margin-bottom: 20px; color: var(--text-color); font-size: 1.3rem; }
        .settings-content label { display: block; margin: 15px 0 8px; font-weight: bold; font-size: 0.9rem; color: #555; }
        
        .settings-content input, .settings-content select {
            width: 100%; padding: 12px; border-radius: 15px; 
            border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.3); margin-bottom: 10px; outline: none;
            font-size: 1rem; color: var(--text-color);
            font-family: inherit;
        }
        
        /* 儲存按鈕回歸原本風格 */

            width: 100%; padding: 14px; border-radius: 20px; margin-top: 20px;
            font-size: 1.1rem;
        }

        .fade-in { animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

        const textEl = document.getElementById('text-display');
        const imgEl = document.getElementById('quote-img');
        
        const filtered = (currentTypeFilter === "全部") 
            ? quotesData 
            : quotesData.filter(q => q.type === currentTypeFilter);
        
        const randomItem = filtered[Math.floor(Math.random() * filtered.length)];
        const seed = Math.floor(Math.random() * 2000);

        textEl.classList.remove('fade-in');
        void textEl.offsetWidth; 
        textEl.innerText = randomItem.text;
        imgEl.src = `https://picsum.photos/seed/${seed}/600/800`;
        textEl.classList.add('fade-in');

        currentTypeFilter = document.getElementById('quote-type-select').value;

        toggleSettings(false);
        refreshAll();
    }

    window.onload = () => {
        updateClock();
        setInterval(updateClock, 1000);
        refreshAll();
